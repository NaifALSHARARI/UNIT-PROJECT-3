{% extends 'main/base.html' %}
{% load static %}

{% block title %} Home Page {% endblock %}

{% block content %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-image: url('/static/img.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
}
</style>
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'img/11.jpg' %}" class="d-block w-100" alt="..." style="width: 100%; height: auto; border-radius: 20px;">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="overlay-text" style="text-align: left; padding-right: 500px; padding-bottom: 500px;">Future of Health Care <br><span style="color: red; font-size: 2em;">Today</span></h1>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'img/22.jpg' %}" class="d-block w-100" alt="..." style="width: 100%; height: auto; border-radius: 20px;">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="overlay-text" style="text-align: left; padding-right: 500px; padding-bottom: 500px;">Future of Health Care <br><span style="color: red; font-size: 2em;">Today</span></h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/33.jpg' %}" class="d-block w-100" alt="..." style="width: 100%; height: auto; border-radius: 20px;">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="overlay-text" style="text-align: left; padding-right: 500px; padding-bottom: 500px;">Future of Health Care <br><span style="color: red; font-size: 2em;">Today</span></h1>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div style="display: flex; align-items: center;">
    <hr style="flex-grow: 1;">
    <span style="margin: 0 10px;">Home Health Care</span>
    <hr style="flex-grow: 1;">
</div>
  <div class="image-container">
    <img src="{% static 'img/121.png' %}" alt="H" style="width: 100%; height: auto; border-radius: 10px;">
    <h1 class="overlay-text" style="text-align: left; padding-right: 20px; padding-bottom: 20px;">Future of Health Care <br><span style="color: red; font-size: 2em;">Today</span></h1>
</div>

{% endblock %}
