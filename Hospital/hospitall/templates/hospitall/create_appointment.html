{% extends 'main/base.html' %}

{% block title%} حجز موعد {% endblock %}

{% block content %}
<section class="container py-5">
    <h1 class="mb-4">حجز موعد</h1>
    <form method="POST" class="row g-3" id="appointmentForm">
        {% csrf_token %}
        <div class="col-12">
            <label for="clinic" class="form-label">اختر العيادة</label>
            <select name="doctor" class="form-select" id="clinicSelect">
                {% for doctor in doctors %}
                    <option value="{{ doctor.clinic.id }}" data-doctor-name="{{ doctor.user.username }}">{{ doctor.clinic.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <label for="doctor" class="form-label">اسم الطبيب</label>
            <span id="selectedDoctor"></span>
        </div>
        <div class="col-12">
            <label for="date" class="form-label">اختر التاريخ والوقت</label>
            <input type="datetime-local" name="date" class="form-control">
        </div>
        <div class="col-12">
            <input type="submit" value="حجز موعد" class="btn btn-primary">
        </div>
    </form>

    <script>
        // Add event listener to update the selected doctor when clinic is changed
        document.getElementById('clinicSelect').addEventListener('change', function () {
            var selectedOption = this.options[this.selectedIndex];
            var doctorName = selectedOption.getAttribute('data-doctor-name');
            document.getElementById('selectedDoctor').innerText = doctorName;
        });
    </script>
</section>
{% endblock %}
